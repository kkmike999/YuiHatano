apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java', 'src/main/android']
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:26.0.0-alpha1'
//    compile files('android-lib/android-all-7.1.0_r7-robolectric-0.jar')

    // 单元测试
    compile 'org.robolectric:robolectric:3.4.2'
    compile 'org.mockito:mockito-all:2.0.2-beta'
    //    compile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'
    compile 'junit:junit:4.12'
    compile 'org.json:org.json:2.0'
    compile 'net.javacrumbs.json-unit:json-unit:1.16.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile('net.kkmike.sptest:sptest:0.5') {
        transitive = true
        exclude module: 'junit', group: 'junit'
        exclude module: 'mockito-all', group: 'org.mockito'
        exclude module: 'mockito-core', group: 'org.mockito'
        exclude module: 'support-annotations', group: 'com.android.support'
    }
    compile 'org.xerial:sqlite-jdbc:3.16.1'
    compile 'com.github.jsqlparser:jsqlparser:1.0'
    compile group: 'cglib', name: 'cglib', version: '3.2.5'
    testCompile group: 'org.javassist', name: 'javassist', version: '3.21.0-GA'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}

publish {
    userOrg = 'kkmike999'      //bintray注册的用户名
    groupId = 'net.yui'         //compile引用时的第1部分groupId
    artifactId = 'YuiHatano'     //compile引用时的第2部分项目名
    publishVersion = '1.0'    //compile引用时的第3部分版本号
    desc = 'Android DAO单元测试框架'
    website = 'http://www.jianshu.com/u/0ef3dc77079c'
}
